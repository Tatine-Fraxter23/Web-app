<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9fbff;
        }

        h2 {
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: #f0f4f8;
            color: #333;
        }

        nav a.active {
            background: #dbeafe;
            font-weight: bold;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            max-width: 900px;
        }

        #studentList {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #studentList h4 {
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li.present {
            color: green;
        }

        li.absent {
            color: red;
        }

        li.late {
            color: orange;
        }
    </style>
</head>

<body>

    <h2>Professor Dashboard</h2>
    <nav>
        <a class="active">Overview</a>
        <a>Reports</a>
    </nav>

    <div class="card">
        <h3>Class Attendance (Daily)</h3>
        <canvas id="dailyAttendanceChart" height="300"></canvas>

        <div id="studentList">
            <h4>Student Attendance on <span id="selectedDate"></span>:</h4>
            <ul id="studentNames"></ul>
        </div>
        <button onclick="downloadCSV()"
            style="margin-top: 20px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Download Attendance Report (CSV)
        </button>

    </div>

    
<script src="script.js"></script>
</body>

</html>
