<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Web App/logo/logo.png">
    <link rel="stylesheet" href="try.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="try.css">
    <title>Sign Up Page | Web App</title>
  </head>
  <body>

    <form id="mainform" style="height: 80vh;">

      <h2 class="form-header">Sign Up</h2>
      <br><br>
      <div>
        <label for="input">Email Address</label>
        <input type="email" id="emailinp" placeholder="Type your email address" />
      </div>
      <br><br>
      <div>
        <label for="input">Password</label>
        <input type="password" id="passwordinp" placeholder="Type your passowrd"/>
      </div>
      <br><br>
      <div>
        <label for="input">FullName</label>
        <input type="text" id="fullnameinp" placeholder="Type your full name"/>
      </div>
      <br><br>
      <br><br>
      <div class="button-con">
        <button type="submit" id="signUp">sign up</button>
        <p>Or</p>
        <button onclick="location.href='homepage.html'" type="submit">sign in</button>
      </div>
    </form>

    <script type="module" src="SignUpconfig.js"></script>
  </body>
</html>
